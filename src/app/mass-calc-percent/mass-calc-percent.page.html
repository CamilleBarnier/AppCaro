<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Mass Calculator (for Percent)</h1>

  <ion-item>
     <ion-label>Desired %: </ion-label>
    <ion-input type="tel" [(ngModel)]="Perc" name="Desired %" (ionChange)= "calcul()"></ion-input>
  </ion-item> 
 <ion-item>
  <ion-label>Desired Volume: </ion-label>
 <ion-input type="tel" [(ngModel)]="Volume" name="Volume" (ionChange)= "calcul()"></ion-input>
 <ion-select [(ngModel)]="VUnit" interface="action-sheet" (ionChange)= "calcul()">
  <ion-select-option *ngFor="let unit of UVolume" [value] ="unit" [selected]="VUnit" >{{unit.unit}}</ion-select-option>
</ion-select>
</ion-item> 
<ion-item>
  Weight: {{ Output}}
  <ion-select class="ion-float-right" style="align-self:right" [(ngModel)]="PUnit" interface="action-sheet" (ionChange)= "calcul()">
    <ion-select-option *ngFor="let unit of UMass" [value] ="unit" [selected]="PUnit" >{{unit.unit}}</ion-select-option>
  </ion-select>
</ion-item>

</ion-content>
